<div class="backdrop is-hidden-location" data-modal-location>
  <div class="modal-location">
    <button
      type="button"
      class="modal-location__close-btn"
      data-modal-close-location
    >
      <svg class="modal-location__close-icon">
        <use href="./images/icons.svg#icon-close-modal"></use>
      </svg>
    </button>
    <h2 class="modal-location__title">Our Locations</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d82744.5586075296!2d34.487198475042874!3d49.60213457666439!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d825e425e6ba6b%3A0xcf3e6bdfb9e4ca82!2z0J_QvtC70YLQsNCy0LAsINCf0L7Qu9GC0LDQstGB0LrQsNGPINC-0LHQu9Cw0YHRgtGMLCAzNjAwMA!5e0!3m2!1sru!2sua!4v1669304966719!5m2!1sru!2sua"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      class="modal-location__map"
    ></iframe>
    <a
      href="https://goo.gl/maps/YJrbMkAcKkWvskRL7"
      class="btn location-modal__btn"
      rel="noopener noreferrer nofollow"
      target="_blank"
      >Open map</a
    >
  </div>
</div>
